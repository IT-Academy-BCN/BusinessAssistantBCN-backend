plugins {
    id 'java'
    id 'org.springframework.boot' version '2.5.6'
}

group 'com.businessassistantbcn'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.5.6'
    implementation group: 'org.springframework', name: 'spring-tx', version: '5.3.12'
    implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.5.6'
    implementation group: 'io.springfox', name: 'springfox-boot-starter', version: '3.0.0'
    implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '3.0.0'
    implementation 'org.json:json:20210307'

    // https://mvnrepository.com/artifact/org.springframework/spring-webmvc
    // spring-webmvc enables the MVC support for Servlet environments
    implementation 'org.springframework:spring-webmvc:5.3.12'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    // we use jackson dependency to to automatically convert JSON into Java object and vice versa
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'

    // JAX-B dependencies for JDK 9+
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:2.3.2'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.2'


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}


test {
    useJUnitPlatform()
}
