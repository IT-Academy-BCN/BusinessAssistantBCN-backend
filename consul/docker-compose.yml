      - businessassistantbcn_db_log:/var/log/mysql
    networks:
      consul-net:
        ipv4_address: 172.24.2.10

volumes:
  businessassistantbcn_mongodb_data:
  businessassistantbcn_db_data:
  businessassistantbcn_db_log:

networks:
  consul-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.24.2.0/16
